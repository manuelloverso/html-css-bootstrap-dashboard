<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Dashboard</title>
  </head>
  <body class="debug">
    <!-- Site Header -->
    <header>
      <div class="container-fluid h-100 d-flex align-items-center navbar px-3">
        <!-- Logo -->
        <div class="logo me-3">
          <img
            width="50"
            class="d-xl-none"
            src="./assets/img/mobile-logo.png"
            alt=""
          />
          <img class="d-none d-xl-block" src="./assets/img/logo.svg" alt="" />
        </div>

        <!-- Search Bar -->
        <div
          class="searchbar flex-grow-1 d-flex align-items-center p-2 border rounded me-3"
        >
          <i class="fa-solid fa-magnifying-glass me-2"></i>
          <input
            class="flex-grow-1 border-0"
            type="text"
            size="1"
            name="search"
            placeholder="Prova a cercare: Lezioni di Laravel"
          />
        </div>

        <!-- Right Icons -->
        <div class="icons d-flex">
          <div class="icons-none d-none d-xl-flex me-3 align-items-center">
            <i class="fa-solid fa-list-ul"></i>
            <i class="fa-solid fa-circle-question"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <div class="bell-icon nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              ><i class="fa-solid fa-bell"></i
            ></a>

            <!-- Hidden Content -->
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Profilo</a></li>
              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- Site Aside Bar -->
    <div class="my-container d-flex">
      <aside class="d-flex flex-column">
        <div class="navigate">
          <div class="icon"></div>
          <div class="text d-none d-xl-inline-block"></div>
        </div>
      </aside>

      <!-- Site Main -->
      <main class="flex-grow-1">
        <div class="banner"></div>
        <div class="row m-0 gy-4">
          <div class="col-12 col-xl-8">
            <!-- Classes Card -->
            <div class="card">Classes</div>

            <!-- FAQ Card -->
            <div class="card">Faq</div>
          </div>
          <div class="col-12 col-xl-4">
            <!-- Todo Card -->
            <div class="card">Todo</div>

            <!-- Stats Card -->
            <div class="card">Stats</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
